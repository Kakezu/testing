  <ion-header class="ion-padding-start">
    <h1>Book a class</h1>
  </ion-header>

<br>
<ion-content>
  <div class="datepicker">
    <ion-item slot="start" lines="none">
      <ion-datetime-button id="datebutton" datetime="datetime"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
        <ion-datetime presentation="date" id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
  </div>

  <div>
    <ion-card>
      <ion-card-header>
        <ion-item lines="none">
          <ion-card-subtitle>15.00-15.30</ion-card-subtitle>
          <ion-badge slot="end" color="white">{{ counter }}/25</ion-badge>
        </ion-item>
      </ion-card-header>
      <ion-card-content>
          <ion-item lines="none">
            <ion-icon name="body-outline" slot="start" size="large"></ion-icon>
            <ion-label>Bodycombat</ion-label>
            <ion-button [disabled]="reserved" slot="end" (click)="reserve()" id="res-btn">
              <ng-container *ngIf="!reserved; else reservedState">Reserve</ng-container>
              <ng-template #reservedState>Reserved</ng-template>
            </ion-button>
            <ion-alert
          trigger="res-btn"
          header="Thank you!"
          subHeader="Reservation confirmed"
          message="See you in class!"
          [buttons]="alertButtons"
        ></ion-alert>
        </ion-item>
        <ion-progress-bar *ngIf="progress" [value]="progress" color="primary"></ion-progress-bar>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-item lines="none">

      <ion-card-content>

        </ion-item>
        <ion-progress-bar [value]=0.6 color="primary"></ion-progress-bar>
